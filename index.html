<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FBPhotoBox Demo</title>
<link href="./css/fbphotobox.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./js/fbphotobox.js"></script>
<script>
	$(document).ready(function() {
		$(".fbphotobox img").fbPhotoBox({
			rightWidth: 360,
			leftBgColor: "black",
			rightBgColor: "white",
			footerBgColor: "black",
			overlayBgColor: "#1D1D1D",
			containerClassName: 'fbphotobox',
			imageClassName: 'photo',
			onImageShow: function() {
				$(".fbphotobox img").fbPhotoBox("addTags",
						[{x:0.3,y:0.3,w:0.3,h:0.3}]
				);
				$(".fbphotobox-image-content").html('<div style="font-size:16px;">'+$(this).attr("alt")+'</div>'+$(this).attr("src"));
			}
		});
		
		$("button").click(function() {
			$( ".fbphotobox" ).append('<img class="photo" fbphotobox-src="./images/dummy-1760x990-Mosque.jpg" src="./images/dummy-1760x990-Mosque.jpg"/><img class="photo" fbphotobox-src="./images/dummy-1920x2560-Goemetry.jpg" src="./images/dummy-1920x2560-Goemetry.jpg"/>');
		});
	});
</script>
<style>
	body {
		font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;
		font-size: 13px;
		position: relative;
	}
	
	.fbphotobox img {
		max-width: 400px;
		max-height: 400px;
	}
</style>
</head>
<body>
	<div class="fbphotobox">
		<img class="photo" fbphotobox-src="./images/dummy-120x600-Glass.jpg" alt="Dummmy Image<br>Very Coool!" src="./images/dummy-120x600-Glass.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-400x600-DesiccationCracks.jpg" src="./images/dummy-400x600-DesiccationCracks.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-760x428-Menu.jpg" src="./images/dummy-760x428-Menu.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-800x1200-Floral.jpg" src="./images/dummy-800x1200-Floral.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-960x1280-Comb.jpg" src="./images/dummy-960x1280-Comb.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-1080x1620-Bottles.jpg" src="./images/dummy-1080x1620-Bottles.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-1280x1920-Map.jpg" src="./images/dummy-1280x1920-Map.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-1752x1168-RedDots.jpg" src="./images/dummy-1752x1168-RedDots.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-1760x990-Mosque.jpg" src="./images/dummy-1760x990-Mosque.jpg"/>
		<img class="photo" fbphotobox-src="./images/dummy-1920x2560-Goemetry.jpg" src="./images/dummy-1920x2560-Goemetry.jpg"/>
	</div>
	<button>click to add more image</button>
</body>
</html>
